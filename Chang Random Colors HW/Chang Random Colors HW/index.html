<html>
    <head>
        <title>Changing Random Colors</title>
    </head>
    <body>
        <script>
           var r=Math.floor(Math.random()*256);
           var g=Math.floor(Math.random()*256);
           var b=Math.floor(Math.random()*256);
           var bg=rgb(r+","+b+","+g);
           document.body.style.backgroundColor=bg;
        </script>
    </body>
</html>
