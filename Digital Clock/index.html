<html>
    <head>
        <title>Digital Clock</title>
        <style>
            #MyClockDisplay{
                width: 600px;
                height:100px;
                text-align: center;
                background-color: rgb(157, 201, 249);
                color: aliceblue;
                margin-left:300px;
                font-size: 100px;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
        </style>
    </head>
    <body>
        <div id="MyClockDisplay" onload="showTime()">
        </div>

        <script>
            function showTime(){
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var session = "AM";
          

            if(h == 0){
                h = 12;
            }

            if(h>12){
                h = h - 12;
                session = "PM"
            }
            

            h = (h < 10) ? "0" + h : h;

            m = (m < 10) ? "0" + m : m;

            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + "" + session;
            document.getElementById('MyClockDisplay').innerText = time;setTimeout(showTime,1000);

        }
        showTime();


           
        </script>
    </body>
</html>
