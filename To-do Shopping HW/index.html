<html>
    <head>
        <title>
           Shopping List
        </title>
        <style>
             #myForm{
               
                background-color: rgba(166, 223, 180, 0.768);
                color: rgba(230, 243, 235, 0.91);
               
                font-size: 100px;
               font-family: cursive;
            }
        </style>
    </head>
    <body>
        <h3>Add your Shopping List over here...</h3>
        <form id="myForm">
            <input id="myInput" type=""text>
            <button> Add </button>
        </form>

        <h3>Shopping List</h3>
        <ul id="myItem"></ul>

        <script>
            var myform = document.getElementById("myForm");

            var myInput = document.getElementById("myInput");

            var myItem = document.getElementById("myItem");

            myform.addEventListener("submit", function(event){
                event.preventDefault()
                createItem(myInput.value)
            })

            function createItem(inputItem){
             var items = `<li>${inputItem}
                <button onclick= "deleteElement(this)">Delete</button></li>`
                myItem.insertAdjacentHTML("beforeend", items)
                myInput.value = ""
                myInput.focus()
                }

                function deleteElement(ElementToDelete){
                    ElementToDelete.parentElement.remove()
                }

        </script>
    </body>
</html>
